<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="css/libs/animate.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/parallax.js"></script>
   <!--  <script type="text/javascript" src="js/init.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      #progressBar {
          width: 400px;
          height: 22px;
          border: 1px solid #111;
          background-color: #292929;
      }
      #progressBar div {
          height: 100%;
          color: #fff;
          text-align: right;
          line-height: 22px; /* same as #progressBar height if we want text middle aligned */
          width: 0;
          background-color: #0099ff;
      }

      #progressBar2 {
          width: 400px;
          height: 22px;
          border: 1px solid #111;
          background-color: #292929;
      }
      #progressBar2 div {
          height: 100%;
          color: #fff;
          text-align: right;
          line-height: 22px; /* same as #progressBar height if we want text middle aligned */
          width: 0;
          background-color: #0099ff;
      }


      .tiny-green {
          position: relative;
          padding: 3px;

        background-image:-moz-linear-gradient(53% 13% -90deg,rgb(58,64,80) 0%,rgb(58,64,80) 47%,rgb(46,50,62) 48%,rgb(46,50,62) 100%);
        background-image:-webkit-gradient(linear,53% 13%,53% 79%,color-stop(0, rgb(58,64,80)),color-stop(0.47, rgb(58,64,80)),color-stop(0.48, rgb(46,50,62)),color-stop(1, rgb(46,50,62)));
        background-image:-webkit-linear-gradient(-90deg,rgb(58,64,80) 0%,rgb(58,64,80) 47%,rgb(46,50,62) 48%,rgb(46,50,62) 100%);
        background-image:linear-gradient(-180deg,rgb(58,64,80) 0%,rgb(58,64,80) 47%,rgb(46,50,62) 48%,rgb(46,50,62) 100%);

        -moz-border-radius: 10px; /* Firefox */
        -webkit-border-radius: 10px; /* Webkit */
        border-radius: 10px;
      }

      .tiny-green div {
        font-family: arial;
        font-size: 3px;
        color: white;
        text-align: right;
        text-shadow: 0px 0px 2px #000;
        text-indent: 9999px;
        overflow: hidden;

        background-image:-webkit-gradient(linear,71% 25%,71% 69%,color-stop(0, rgb(118,177,1)),color-stop(0.47, rgb(118,177,1)),color-stop(0.48, rgb(102,153,0)),color-stop(1, rgb(102,153,0)));
        background-image:-webkit-linear-gradient(-90deg,rgb(118,177,1) 0%,rgb(118,177,1) 47%,rgb(102,153,0) 48%,rgb(102,153,0) 100%);
        background-image:-moz-linear-gradient(71% 25% -180deg,rgb(118,177,1) 0%,rgb(118,177,1) 47%,rgb(102,153,0) 48%,rgb(102,153,0) 100%);
        background-image:linear-gradient(-180deg,rgb(118,177,1) 0%,rgb(118,177,1) 47%,rgb(102,153,0) 48%,rgb(102,153,0) 100%);

        -moz-border-radius: 10px; /* Firefox */
        -webkit-border-radius: 10px; /* Webkit */
        border-radius: 10px;
      }
    </style>
    <script>
      function progress(percent, $element) {
          var progressBarWidth = percent * $element.width() / 100;
          $element.find('div').animate({ width: progressBarWidth }, 500).html(percent + "% ");
      }
    </script>
  </head>
  <body>
    <div class="parallax-window" data-parallax="scroll" data-image-src="assets/parallax_slider1.jpg" style="height: 600px"></div>
    <section>
      <div class="container">
        <p class="wow bounceInLeft">Hello World!</p>      
        <p class="wow slideInLeft">I am Vicky.</p>      
        <p class="wow slideInLeft">A passionate software engineer from the city of Albany. </p>
        <br>
        <br>
      </div>
    </section>
    <div class="parallax-window" data-parallax="scroll" data-image-src="assets/parallax_slider2.jpg" style="height: 600px"></div>
    <section> 
      <div class="container">
        <p class="wow bounceInLeft">C</p>   
        <div id="progressBar" class="wow slideInLeft tiny-green"><div></div></div>   
        <p class="wow bounceInLeft">Python</p>    
        <div id="progressBar2" class="wow slideInLeft tiny-green"><div></div></div>  
        <br>
        <br>
      </div>
    </section>

    <div class="parallax-window" data-parallax="scroll" data-image-src="assets/parallax_slider3.jpg" style="height: 600px"></div>


     <script src="js/wow.js"></script>
      <script>
        wow = new WOW(
          {
            animateClass: 'animated',
            offset:       100,
            callback:     function(box) {
              console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
            }
          }
        );
        wow.init();
        progress(80, $('#progressBar'));
        progress(50, $('#progressBar2'));
      </script>

  </body>
</html>
